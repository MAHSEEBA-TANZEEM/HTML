<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form of HTML</title>
</head>
<body>
    <!-- <form action="https://www.reddit.com/r/google/?rdt=43536">
        <input type="text" placeholder="search in reddit" name="q">
         <button>search</button>
    </form> -->

    <form action="server">
        Age
        <input type="checkbox" name="age" id="age" checked>
         <label for="age">I am 18+</label>
        <div>
            Choose fruit
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="grapes" value="grapes">
            <label for="grapes">Grapes</label>
        </div>
        <br>
        <div>
            Choose your subjects
            <input type="checkbox" name="sub" id="math" value="math">
            <label for="math">Maths</label>
            <input type="checkbox" name="sub" id="science" value="sci">
            <label for="science">Science</label>
            <input type="checkbox" name="sub" id="English" value="eng">
            <label for="English">English</label>
            <input type="checkbox" name="sub" id="Hindi" value="hin">
            <label for="Hindi">Hindi</label>
        </div>
        <br>
        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option>Select your option</option>
                <option value="stu" selected>Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <div>
            <label for="vol">Select your Volume</label>
            <input type="range" id="vol" name="vol" min="0"max="100" step="10" value="70">
        </div>
        <br>
        <label for="feedback">Please give your valuable feedback</label>
        <textarea name="feedback" id="feedback" placeholder="write your feedback" rows="5" cols="50"></textarea>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
