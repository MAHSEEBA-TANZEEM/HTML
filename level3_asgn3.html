<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="write your name" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="write your email" id="name" name="email">
        </div>
        <br>
        <div>
            <label for="msg">Message:</label>
            <br>
            <textarea name="msg" id="msg" rows="5" cols="25"></textarea>
        </div>
        <br>
        <div>
            <label for="rate">Rate us out of 5:</label>
            <br>
            <input type="radio" id="one" value="one" name="rate">
            <label for="one">1</label>
            <br>
            <input type="radio" id="two" value="two" name="rate">
            <label for="two">2</label>
            <br>
            <input type="radio" id="three" value="three" name="rate">
            <label for="three">3</label>
            <br>
            <input type="radio" id="four" value="four" name="rate">
            <label for="four">4</label>
            <br>
            <input type="radio" id="five" value="five" name="rate">
            <label for="five">5</label>
        </div>
        <br>
        <button>Send your message!</button>
        
    </form>
</body>
</html>
