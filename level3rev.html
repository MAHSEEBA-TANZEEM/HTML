<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LEVEL3 REV</title>
</head>
<body>
    <TABLE border="black">
        <caption>Table caption</caption>
        <tr>
            <th>header1</th>
            <th>header2</th>
        </tr>
        <tr>
            <td>data1</td>
            <td>data2</td>
        </tr>
    </TABLE>
    <hr>
    <table border="black"> 
        <caption>Food Menu</caption>
        <thead>
            <tr>
               <th>Item</th>
               <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>Frooti</td>
               <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
             </tr>
             <tr>
                <td>Chips</td>
                <td>20</td>
             </tr>
        </tbody>
    </table>
    <hr>
    <table border="black">
        <caption>Total Sum</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>10</td>
            </tr>
            <tr>
                <td>B</td>
                <td>20</td>
            </tr>
            <tr>
                <td>C</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>60</td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <table border="black"> 
        <caption>Food Menu</caption>
        <thead>
            <tr>
               <th rowspan="2">Item</th>
               <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>Frooti</td>
               <td>10</td>
               <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
             </tr>
             <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.28</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
